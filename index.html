<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Kempt</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Roboto+Slab:wght@600&display=swap');
    </style>

    <style type="text/css">
      html, body {
        height: 100%;
        min-height: 100vh;
      }

      body {
        background-color: #1a0826;
        color: white;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 400;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "Roboto Slab", "Times New Roman", "Georgia", "Garamond";
        font-weight: 600;
        margin: 0;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      body {
        align-items: center;
        display: flex;
        flex-direction: column;
        font-size: 13px;
        justify-content: center;
        line-height: 1.5;
        padding: 10px;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 1.2em;
        max-width: 600px;
      }

      p {
        font-size: 14px;
        margin: 0;
      }

      p + p {
        margin-top: 10px;
      }

      header {
        display: flex;
        flex-direction: column;
      }

      a {
        color: #eabffa;
      }

      @media screen and (min-height: 20em) {
        main {
          margin-top: -10em;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>Kempt</h1>
        <h2>Project Management Tool</h2>
      </header>

      <p>
        Organize & prioritize.
      </p>

      <p>
        Coming soon.
        Please <a href="https://docs.google.com/forms/d/e/1FAIpQLSeUv11qleM_FYH0nVt_KS5cJSnqW4Uetrhm8hnguOor0tzHVg/viewform?usp=sf_link">fill out this form</a>
        to get product updates.
      </p>
    </main>
  </body>
</html>
